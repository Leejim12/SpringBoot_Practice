<!-- <%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c"%> -->
<!-- <%@ taglib uri="http://java.sun.com/jsp/jstl/fmt" prefix="fmt"%> -->
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
						"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>글목록</title>
</head>
<body>
<center>
	<h1>게시글 목록</h1>
	<table border="1" cellpadding="0" cellspacing="s
		<th bgcolor="green">번호</th>
		<th bgcolor="green">제목</th>
		<th bgcolor="green">작성자</th>
		<th bgcolor="green">등록일</th>
		<th bgcolor="green">조회수</th>
	</tr>
	<c:forEach var="board" items="${boardList}">
	<tr>
		<td>${board.seq}</td>
		<td align="left"><a href="getBoard?seq=${board.seq}">${board.title}</a></td>
		<td>${board.writer}</td>
		<td><fmt:formDate value="${board.createDate}"
						pattern ="yyyy-MM-dd"></fmt:formDate></td>
		<td>${board.cnt}</td>
	</tr>
	</c:forEach>
	
	</table>
<br>
<a href="insertBoard">새글 등록</a>
</center>
</body>
</html>
